<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="result">
        <div class="show">
            <img src="images/victory.gif" alt="">
            <h3>Game Won</h3>
            <p>The Word was: <b>technology</b></p>
            <button class="reset">Play Again!</button>
        </div> 
    </div>
    <div class="container">
        <div class="hangman-img">
            <h1>HANGMAN GAME</h1>
            <img src="images/hangman-0.svg" alt="hangman-img">
        </div>
        <div class="hangman-game">
            <ul class="words"></ul>
            <h4 class="ref">
                Reference: <b></b>
            </h4>
            <h4 class="incorrect">
                Incorrect Guesses: <b>0 / 6</b>
            </h4>
            <div class="keys"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
